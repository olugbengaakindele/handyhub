<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>{% block title %}HandymenHub{% endblock %}</title>
</head>

<body class="bg-gray-50">
    <!-- NAVBAR -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">

                <!-- Logo / Brand -->
                <a href="{% url 'users:index' %}" class="flex items-center space-x-2">
                    <span class="text-yellow-600 font-extrabold text-2xl">HandymenHub</span>
                </a>

                 <!-- Right side -->
                <div class="flex space-x-6">
                    {% if user.is_authenticated %}
                        <a href="" class="hover:underline">Logged In as {{ user.username }}</a>
                        <a href="" class="hover:underline">Logout</a>
                    {% else %}
                        <a href="" class="hover:underline">Login</a>
                        <a href="{% url 'users:register' %}" class="hover:underline">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="max-w-7xl mx-auto py-6 px-4">
        {% block body %}
        {% endblock %}
    </main>

    <!-- MOBILE MENU SCRIPT -->
    <script>
        const btn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');

        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
