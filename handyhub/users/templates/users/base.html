<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>{% block title %}HandymenHub{% endblock %}</title>
</head>

<body class="bg-slate-100 text-slate-800">

<!-- NAVBAR -->
<nav class="bg-slate-900 shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">

      <!-- Logo -->
      <a href="{% url 'users:index' %}" class="text-2xl font-extrabold text-emerald-400 tracking-tight">
        HandymenHub
      </a>

      <!-- CENTER NAV LINKS -->
      <div class="hidden md:flex items-center gap-8 text-sm font-medium text-slate-300">
        <a href="#" class="hover:text-emerald-400 transition">Find a Service</a>
        <a href="#" class="hover:text-emerald-400 transition">For Tradespeople</a>
        <a href="#" class="hover:text-emerald-400 transition">About</a>
      </div>

      <!-- RIGHT SIDE -->
      <div class="relative">

        {% if user.is_authenticated %}

          <!-- Username Button -->
          <button id="userMenuBtn"
            class="flex items-center gap-2 text-slate-300 font-medium hover:text-emerald-400 transition">
            <span>{{ user.username }}</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M19 9l-7 7-7-7" />
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div id="userDropdown"
            class="absolute right-0 mt-2 w-44 bg-slate-800 text-slate-200 shadow-xl rounded-lg border border-slate-700 hidden">

            <a href="{% url 'users:profile' user.id %}"
              class="block px-4 py-2 hover:bg-slate-700">Account</a>

            <a href="#"
              class="block px-4 py-2 hover:bg-slate-700">Help & FAQs</a>

            <a href="#"
              class="block px-4 py-2 hover:bg-slate-700">Support</a>

            {% if user.is_staff %}
              <a href="{% url 'services:addcategory' %}"
                class="block px-4 py-2 hover:bg-slate-700">Admin</a>

              <a href="{% url 'services:subcategory' %}"
                class="block px-4 py-2 hover:bg-slate-700">Sub Category</a>
            {% endif %}

            <a href="{% url 'users:logout' %}"
              class="block px-4 py-2 text-red-400 hover:bg-slate-700">Logout</a>
          </div>

        {% else %}

          <div class="flex items-center gap-6 text-sm font-medium">
            <a href="{% url 'users:login' %}"
              class="text-slate-300 hover:text-emerald-400 transition">
              Sign In
            </a>
            <a href="{% url 'users:register' %}"
              class="bg-emerald-500 text-slate-900 px-4 py-2 rounded-lg hover:bg-emerald-600 transition font-semibold">
              Register
            </a>
          </div>

        {% endif %}
      </div>

    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<main class="max-w-7xl mx-auto py-6 px-4">
  {% block body %}
  {% endblock %}
</main>

<!-- DROPDOWN SCRIPT -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const btn = document.getElementById('userMenuBtn');
    const menu = document.getElementById('userDropdown');

    if (btn && menu) {
      btn.addEventListener('click', function (e) {
        e.stopPropagation();
        menu.classList.toggle('hidden');
      });

      document.addEventListener('click', function (event) {
        if (!menu.classList.contains('hidden')) {
          if (!menu.contains(event.target) && !btn.contains(event.target)) {
            menu.classList.add('hidden');
          }
        }
      });
    }
  });
</script>

</body>
</html>
