<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>{% block title %}HandymenHub{% endblock %}</title>
</head>

<body class="bg-gray-50">
    <!-- NAVBAR -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">

            <!-- Logo -->
            <a href="{% url 'users:index' %}" class="flex items-center space-x-2">
                <span class="text-yellow-600 font-extrabold text-2xl">HandymenHub</span>
            </a>

            <!-- Right Side -->
            <div class="relative">

                {% if user.is_authenticated %}

                    <!-- Username Button -->
                    <button id="userMenuBtn" 
                        class="flex items-center space-x-2 text-gray-800 font-medium hover:text-black">
                        <span>{{ user.username }}</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>

                    <!-- Dropdown Menu -->
                    <div id="userDropdown"
                        class="absolute right-0 mt-2 w-40 bg-white shadow-lg rounded-md border border-gray-200 hidden">
                        
                        <a href="{% url 'users:profile' user.id  %}" class="block px-4 py-2 hover:bg-gray-100">Account</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Help & FAQs</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Support</a>
                        {% if user.is_staff %} 
                            <a href="{% url 'services:addcategory' %}" class="block px-4 py-2 hover:bg-gray-100">Admin</a>
                            <a href="{% url 'services:subcategory' %}" class="block px-4 py-2 hover:bg-gray-100">Sub Category</a>
                        {% endif %}
                        <a href="{% url 'users:logout' %}"  class="block px-4 py-2 text-red-600 hover:bg-gray-100">Logout</a>
                    </div>

                {% else %}

                    <div class="flex space-x-6">
                        <a href="{% url 'users:login' %}" class="hover:underline">Login</a>
                        <a href="{% url 'users:register' %}" class="hover:underline">Register</a>
                    </div>

                {% endif %}
            </div>

        </div>
    </div>
</nav>


    <!-- MAIN CONTENT -->
    <main class="max-w-7xl mx-auto py-6 px-4">
        {% block body %}
        {% endblock %}
    </main>

    <!-- MOBILE MENU SCRIPT -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const btn = document.getElementById('userMenuBtn');
        const menu = document.getElementById('userDropdown');

        if (btn && menu) {

            // Toggle dropdown open/close
            btn.addEventListener('click', function (e) {
                e.stopPropagation(); // prevent closing immediately
                menu.classList.toggle('hidden');
            });

                // Close dropdown when clicking anywhere else
                document.addEventListener('click', function (event) {
                    if (!menu.classList.contains('hidden')) {
                        if (!menu.contains(event.target) && !btn.contains(event.target)) {
                            menu.classList.add('hidden');
                        }
                    }
                });
            }
        });
    </script>

</body>
</html>
