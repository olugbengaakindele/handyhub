{% extends "./base.html" %}
{% load widget_tweaks %}

{% block body %}
<div class="min-h-screen bg-slate-100 py-10">
  <div class="max-w-3xl mx-auto px-4">

    <div class="bg-white rounded-xl shadow p-8">
      <h1 class="text-2xl font-bold text-slate-800 mb-6">
        Edit Profile
      </h1>

      <form method="POST" class="space-y-6">
        {% csrf_token %}

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">
            First Name
          </label>
          {{ form.user_firstname }}
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">
            Last Name
          </label>
          {{ form.user_last_name }}
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">
            Preferred Name
          </label>
          {{ form.user_preferred_name }}
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">
            Business Name (optional)
          </label>
          {{ form.user_business_name }}
        </div>

        <!-- Actions -->
        <div class="flex justify-end gap-4 pt-4">
          <a href="{% url 'users:profile' user.id %}"
             class="px-6 py-2 rounded-lg border text-slate-700 hover:bg-slate-50">
            Cancel
          </a>
          <button
            type="submit"
            class="bg-emerald-500 text-slate-900 px-6 py-2 rounded-lg font-semibold hover:bg-emerald-600 transition">
            Save Changes
          </button>
        </div>

      </form>
    </div>

  </div>
</div>
{% endblock %}
